###############################################################################
# PLBLISH CHROME EXTENSION AND FIREFOX EXTENSION
###############################################################################

name: Publish


###############################################################################
# ON
###############################################################################

on:
  push:
    tags:
      - '*'


###############################################################################
# JOBS
###############################################################################

jobs:

  build:

    name: Publish web extensions (Chrome & firefox) and release in github
    runs-on: ubuntu-latest
    permissions:
      contents: write

    ###########################################################################
    # STEPS
    ###########################################################################

    steps:

      #########################################################################
      # INIT & BUILD PKG
      #########################################################################
      - name: checks-out repository
        uses: actions/checkout@v3


      #########################################################################
      # IF IS IN MAIN BRANCH
      #########################################################################

      # - name: Exit if not on MAIN branch
      #   if: endsWith(github.ref, 'main') == false
      #   run: exit -1


      #########################################################################
      # BUILD PKG
      #########################################################################

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install

      - name: Install pkg dependencies
        run: |
          pnpm install
          pnpm build


      #########################################################################
      # GET PKG INFO
      #########################################################################

      - name: Get package info
        id: package
        uses: codex-team/action-nodejs-package-info@v1.1


      #########################################################################
      # GITHUB RELEASE
      #########################################################################

      - name: Create Github release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/comp/*.zip"
          body: |
            ðŸ§© View changelog at: https://github.com/pigeonposse/wikipediaplus/blob/main/CHANGELOG.md
            ðŸ“œ View license: https://github.com/pigeonposse/wikipediaplus/blob/main/LICENSE


      #########################################################################
      # FIREFOX
      #########################################################################

      - name: Upload FIREFOX extension
        uses: trmcnvn/firefox-addon@v1
        with:
          # uuid is only necessary when updating an existing addon,
          # omitting it will create a new addon
          uuid: '{a2e191e8-b8eb-490b-b282-9f3d2c0332bf}'
          xpi: dist/comp/firefox-${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}.zip
          manifest: dist/firefox/manifest.json
          # get keys in:
          # https://addons.mozilla.org/en-US/developers/addon/api/key/
          api-key: ${{ secrets.FIREFOX_API_KEY }}
          api-secret: ${{ secrets.FIREFOX_API_SECRET }}


      #########################################################################
      # CHROME
      #########################################################################

      - name: Upload CHROME extension
        uses: Klemensas/chrome-extension-upload-action@$VERSION
        with:
          refresh-token: '${{ secrets.CHOME_EXTENSION_REFRESH_TOKEN }}'
          client-id: '${{ secrets.CHOME_EXTENSION_CLIENT_ID }}'
          client-secret: '${{ secrets.CHOME_EXTENSION_CLIENT_SECRET }}'
          file-name: '.dist/comp/chrome-${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}.zip'
          app-id: 'nnkleafalbcmeamobndfmcjhphipnnaj'
          publish: true
          
        # uses: mnao305/chrome-extension-upload@v4.0.1
